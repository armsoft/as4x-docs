<p><strong>Функция GetDocType</strong></p>

<p>Возвращает тип документа.</p>

<p><b>Синтаксис</b></p>

<p><strong>Util.GetDocType</strong><strong>(</strong><em>nISN</em><strong>)</strong></p>

<table border="1" cellPadding="5" cols="2" frame="below" rules="rows" id="table1">
  <tr>
    <td><b>Параметр</b></td>
    <td><strong>Описание</strong></td>
  </tr>
  <tr>
    <td><em>nISN</em></td>
    <td>численное выражение типа Long, определяющее внутрисистемный идентификационный код (ISN) документа.
    </td>
  </tr>
</table>
