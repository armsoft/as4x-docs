    <h2>Функция Doc</h2>

    <p>
        Возвращает текущий документ. В
<a href="../../../ScriptProcs/DocEvents.html">обработчиках событий документа</a> гарантируется, что значение, возвращаемое функцией Doc, является экземпляром того документа, обработчик которого вызван.
    </p>

    <h4>Синтаксис</h4>

    <p><strong>Doc</strong></p>
