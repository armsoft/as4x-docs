<p><strong>Функция isDBReadOnly</strong></p>

<p>Возвращает режим подключение к базе данных. Если значение равно True, то подключение осуществляется в режиме &quot;только для чтения&quot;. При значение False - в режиме &quot;чтения/запись&quot;.</p>

<p><b>Синтаксис</b></p>

<p><strong>isDBReadOnly</strong></p>
