<p><strong>Функция GetFullNameOfTempFile</strong></p>

<p>Возвращает строку содержащую полное составное имя уникального файла в каталоге временных файлов операционной системы.</p>

<p>&nbsp;</p>

<p><b>Синтаксис</b></p>

<p><strong>Util.GetFullNameOfTempFile</strong></p>
