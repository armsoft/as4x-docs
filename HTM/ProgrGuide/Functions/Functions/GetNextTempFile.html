<p><strong>Функция GetNextTempFile</strong></p>

<p>Возвращает строку содержащую имя уникального файла в каталоге временных файлов операционной системы.</p>

<p>&nbsp;</p>

<p><b>Синтаксис</b></p>

<p><strong>Util.GetNextTempFile</strong></p>
